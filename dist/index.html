<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Birthday/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>birthday</title>
    <script type="module" crossorigin src="/Birthday/assets/index-C7Q0sj9z.js"></script>
    <link rel="stylesheet" crossorigin href="/Birthday/assets/index-DEvRW4Iw.css">
  </head>
  <body>
    <div class="page-shell">
      <div class="splash-screen" role="status" aria-live="polite">
        <div class="splash-content">
          <h2>Surprise!</h2>
          <p>Birthday magic incoming</p>
          <div class="gift-box" aria-hidden="true">
            <span class="box-lid"></span>
            <span class="box-base"></span>
          </div>
          <div class="paper-blast" aria-hidden="true"></div>
          <div class="bubble bubble-a"></div>
          <div class="bubble bubble-b"></div>
          <div class="bubble bubble-c"></div>
          <div class="popper popper-a"></div>
          <div class="popper popper-b"></div>
          <div class="firecracker firecracker-a"></div>
          <div class="firecracker firecracker-b"></div>
          <div class="chocolate"></div>
          <div class="cake-flare"></div>
        </div>
      </div>

      <div class="rose-shell hidden">
        <div class="rose-gradient" aria-hidden="true"></div>
        <div class="butterfly-row" data-anchor="butterflies" aria-hidden="true"></div>
        <div class="flower-rain" data-anchor="flowers" aria-hidden="true"></div>
        <div class="bubble-row" data-anchor="bubbles" aria-hidden="true"></div>
        <div class="balloon-row" data-anchor="balloons" aria-hidden="true"></div>
        <div class="tree-row" aria-hidden="true">
          <div class="tree tree-left">
            <div class="foliage">
              <span class="fruit fruit--pink"></span>
              <span class="fruit fruit--yellow"></span>
            </div>
            <div class="trunk"></div>
          </div>
          <div class="tree tree-right">
            <div class="foliage">
              <span class="fruit fruit--pink"></span>
              <span class="fruit fruit--yellow"></span>
              <span class="fruit fruit--pink"></span>
            </div>
            <div class="trunk"></div>
          </div>
          <p class="tree-signature" aria-hidden="true">Wishes by Dishon</p>
        </div>
        <main class="wish-block">
          <p class="subtitle">November 24</p>
          <h1>Happy Birthday Nishanthini</h1>
        </main>
        <audio id="birthday-audio" loop playsinline></audio>
        <div class="sound-control">
          <p class="volume-note">
            <span class="wave">Volume up</span>
          </p>
          <button id="sound-toggle" type="button" class="btn-play responsive-stop">
            Play
          </button>
        </div>
      </div>
    </div>

  </body>
</html>
